# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
title: Nigel Gott's Dev Blog
email: nigel.gott@gmail.com 
description: >-
    Trite ramblings.

baseurl: ""
url: "https://www.nigelgott.com"
github_username:  nigel-gott
minimal_mistakes_skin: default
search: true
permalink: /:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
repository: nigel-gott/nigel-gott.github.io

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.16.5"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

include:
  - _pages

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false

author:
  name             : "Nigel Gott"
  avatar           : "/assets/images/bio-photo.jpg"
  bio              : "Nope"
  location         : "London"
  email            : "nigel.gott@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:nigel.gott@email.com
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nigel-gott"

tag_archive:
  type: liquid
  path: /tags/
